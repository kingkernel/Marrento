<div id="app">
	<app-nav></app-nav>
	<app-view>
		<app-sidebar></app-sidebar>
		<app-content>
			{{message}}
			<hello></hello>
		</app-content>
	</app-view>
</div>
<template id="hello-template">
	<div>
		<h1>hello world</h1>
	</div>

		template:'#hello-template'
	});
	var demo = new Vue({
		el: "#app",
		data: {message: "Aprendendo vue"}
	})
</script>
