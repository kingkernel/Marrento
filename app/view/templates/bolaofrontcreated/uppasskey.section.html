<div class="container-fluid" style="margin-top: 25px;">
    <div class="card">
        <div class="card-header">
          Ativação e cadastro de senha de acesso
        </div>
        <form action="/user/efettiveactive/" method="POST">
          <div class="card-body">
            <h5 class="card-title">Email : </h5>
            <input type="hidden" name="hash" value="@field{{hashuser}}">
            <input type="email" class="form-control" name="user-email"  maxlength="150" value="@field{{email}}" readonly>
            <h5 class="card-title">Password:</h5>
            <input type="password" class="form-control" id="user-passkey" name="user-passkey" placeholder="Escolha uma senha" maxlength="150" required>
            <h5 class="card-title">Confirme Password:</h5>
            <input type="password" class="form-control" id="confirm-passkey" name="confirm-passkey" placeholder="confirme" maxlength="150" required>
          <div class="card-body">
            <input type="submit" value="Criar senha " class="btn btn-primary">
          </div>
        </form>
      </div>  
</div>
<div id="fill"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

<script type="text/javascript">
$(document).ready(function (){
  $("#user-cpf").mask('000.000.000-00', {reverse: true});
  $('#user-nasc').mask("99-99-9999");
  $("#user-estado").change(function (){
    let estado = $("#user-estado").val();
    $("#user-cidade").load('http://'+document.location.hostname+'/ajax/cidades/'+ estado,
      function (data){
        $("#user-cidade").html(data);
      })
  })
});
</script>
